<html>
  <head>
    <title>Google</title>
    <link rel="stylesheet" href="./index.css" />
  </head>
  <body>
    <header>
      <nav>
        <ul id="nav_bar">
          <li class="nav-links" href="#" id="gmail">Gmail</li>
          <li class="nav-links" href="#" id="images">Images</li>
          <li class="nav-links" href="#" id="sign_in">Sign in</li>
        </ul>
      </nav>
    </header>
    <div class="google-image">
      <a href="#" id="google_logo"
        ><img
          src="https://www.google.com/images/branding/googlelogo/1x/googlelogo_color_272x92dp.png"
          alt="photo google-logo.png"
      /></a>
    </div>
    <div class="form-search">
      <form id="form" action="">
        <label for="form-search">
          <input
            type="text"
            id="form-search"
            placeholder="Search Google or type URL"
          />
        </label>
      </form>
    </div>
    <div class="buttons">
      <button type="submit" id="google_search">Google Search</button>
      <button type="submit" id="im_feeling_lucky">I'm Feeling Lucky</button>
    </div>
    <footer>
      <ul id="footer-left" class="footer-left">
        <li id="Advertising" href="#">Advertising</li>
        <li id="Business" href="#">Business</li>
        <li id="About" href="#">About</li>
      </ul>
      <ul id="footer-right" class="footer-right">
        <li id="Privacy" href="#">Privacy</li>
        <li id="Terms" href="#">Terms</li>
        <li id="Settings" href="#">Settings</li>
      </ul>
    </footer>
  </body>
</html>
